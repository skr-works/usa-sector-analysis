name: US Sector Analysis Schedule

on:
  schedule:
    # 日本時間 火〜土 朝7:00
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

jobs:
  analyze-and-sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Analysis
      env:
        # ここを1つに変更しました
        CORE_SYSTEM_CONFIG: ${{ secrets.CORE_SYSTEM_CONFIG }}
      run: python main.py
